<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/telaCadastrarUsuario.css">
    <title>Cadastrar</title>
</head>
<body>

    <header>
        <h1 id="logoTextoCadastro">CodeCafé</h1>
    </header>

    <div class="conteudoCadastror">
        <div class="titulo">
            <h1 id="tituloCadastrar">Criar conta</h1>
        </div>
        <div class="conteudoDados">
            <div class="email">
                <label for="emailInput">E-mail</label>
                <input type="email" id="emailInput" />
            </div>

            <div class="senha">
                <label for="senhaInput">Senha</label>
                <input type="password" id="senhaInput"/>
            </div>

            <div class="confirmarSenha">
                <label for="confirmarSenhaInput">Confirmar Senha</label>
                <input type="password" id="confirmarSenhaInput"/>
            </div>

            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </div>
    </div>

    <!-- Scripts Firebase com type="module" -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <!-- Importação do arquivo de configuração e lógica de autenticação como módulo -->
    <script type="module" src="/js/firebaseConfig.js"></script>

</body>
</html>
