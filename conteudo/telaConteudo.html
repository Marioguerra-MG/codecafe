<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/telaConteudo.css">
    <title>CodeCafé - Conteúdo</title>
</head>
<body>

    <div class="informacoesUsuario">
        <div class="imgPerfil">
            <h1 id="nomePerfil">Olá!</h1>
            <button id="logoutButton">Sair</button>
        </div>

        <div class="emoticon">
            <div id="emojiContainer">
                <!-- Emojis visíveis diretamente -->
                <button class="emoji" data-emoji="😂">😂</button>
                <button class="emoji" data-emoji="❤️">❤️</button>
                <button class="emoji" data-emoji="🥺">🥺</button>
                <button class="emoji" data-emoji="😍">😍</button>
                <button class="emoji" data-emoji="😭">😭</button>
                <button class="emoji" data-emoji="😘">😘</button>
                <button class="emoji" data-emoji="🤣">🤣</button>
                <button class="emoji" data-emoji="😊">😊</button>
                <button class="emoji" data-emoji="😜">😜</button>
                <button class="emoji" data-emoji="😎">😎</button>
                <button class="emoji" data-emoji="😏">😏</button>
                <button class="emoji" data-emoji="💕">💕</button>
                <button class="emoji" data-emoji="🙏">🙏</button>
                <button class="emoji" data-emoji="💪">💪</button>
                <button class="emoji" data-emoji="🎉">🎉</button>
                <button class="emoji" data-emoji="🥳">🥳</button>
                <button class="emoji" data-emoji="👏">👏</button>
                <button class="emoji" data-emoji="🤔">🤔</button>
                <button class="emoji" data-emoji="🐱">🐱</button>
                <button class="emoji" data-emoji="🌹">🌹</button>
                <button class="emoji" data-emoji="🔥">🔥</button>
            </div>
        </div>

        <div class="conteudoPerfil">
            <div class="amigos">
                <h1 id="comunidadesTexto">Comunidades</h1>
                <button id="addComunidades">Adicionar</button>
                <ul id="salas-lista"></ul>  <!-- Lista de salas -->
            </div>
        </div>
    </div>

    <div class="conteudoCorpo">

        <div class="conteinerNomeComunidade">
            <h1 id="nomeComunidade">Brasil</h1>
            <button id="btnMobile"><i class="fa-solid fa-bars"></i></button>
        </div>
        <form>
            <input id="CampoConversa" type="text" name="tarefa" />
            <input id="enviarMensagam" type="submit" value="Enviar" />
        </form>
        <ul id="tarefa-lista"></ul>
    </div>

    <!-- Formulário de Adicionar Comunidade (invisível inicialmente) -->
    <div id="addCommunityForm" style="display:none;">
        <input type="text" id="communityName" placeholder="Nome da Comunidade">
        <button id="createCommunityButton">Criar Comunidade</button>
    </div>

    <div class="menuMobile">
        <div class="imgPerfil">
            <h1 id="nomePerfil">Olá!</h1>
            <button id="logoutButton">Sair</button>
        </div>
        <div class="conteudoPerfil">
            <div class="amigos">
                <h1 id="comunidadesTexto">Comunidades</h1>
                <button id="addComunidades">Adicionar</button>
                <ul id="salas-lista"></ul>
            </div>
        </div>
            <!-- Formulário de Adicionar Comunidade (invisível inicialmente) -->
        <div id="addCommunityForm" style="display:none;">
            <input type="text" id="communityName" placeholder="Nome da Comunidade">
            <button id="createCommunityButton">Criar Comunidade</button>
        </div>
    </div>
    

    <!-- Firebase e EmojiMart -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <!-- Seu arquivo de JS -->
    <script type="module" src="/js/telaConteudo.js"></script>
    <script src="/js/menuMobile.js"></script>

    <script>
        // Inserir emoji no campo de texto
        const emojis = document.querySelectorAll('.emoji');
        const campoConversa = document.getElementById('CampoConversa');

        emojis.forEach(emoji => {
            emoji.addEventListener('click', () => {
                campoConversa.value += emoji.getAttribute('data-emoji'); // Adiciona o emoji ao campo de texto
            });
        });
    </script>

</body>
</html>
