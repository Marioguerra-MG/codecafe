<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/telaConteudo.css">
    <link rel="stylesheet" href="/css/modalAlerarPerfil.css">
    <title>Floo - Conteúdo</title>
</head>
<body>

  

    <div class="informacoesUsuario">
        <div class="imgPerfil">
            <h1 id="nomePerfil">Olá!</h1>
            <div class="botoesInformativos">
                <!--<button id="notificacoes"><i class="fa-solid fa-envelope"></i></button>-->
                <button id="editarPerfil"><i class="fa-solid fa-gear"></i></button>
                <button id="logoutButton">Sair</button>
            </div>

        </div>
        <div class="emoticon">
            <div id="emojiContainer">
                <!-- Emojis visíveis diretamente -->
                <button class="emoji" data-emoji="😂">😂</button>
                <button class="emoji" data-emoji="❤️">❤️</button>
                <button class="emoji" data-emoji="🥺">🥺</button>
                <button class="emoji" data-emoji="😍">😍</button>
                <button class="emoji" data-emoji="😭">😭</button>
                <button class="emoji" data-emoji="😘">😘</button>
                <button class="emoji" data-emoji="🤣">🤣</button>
                <button class="emoji" data-emoji="😊">😊</button>
                <button class="emoji" data-emoji="😜">😜</button>
                <button class="emoji" data-emoji="😎">😎</button>
                <button class="emoji" data-emoji="😏">😏</button>
                <button class="emoji" data-emoji="💕">💕</button>
                <button class="emoji" data-emoji="🙏">🙏</button>
                <button class="emoji" data-emoji="💪">💪</button>
                <button class="emoji" data-emoji="🎉">🎉</button>
                <button class="emoji" data-emoji="🥳">🥳</button>
                <button class="emoji" data-emoji="👏">👏</button>
                <button class="emoji" data-emoji="🤔">🤔</button>
                <button class="emoji" data-emoji="🐱">🐱</button>
                <button class="emoji" data-emoji="🌹">🌹</button>
                <button class="emoji" data-emoji="🔥">🔥</button>
            </div>
        </div>

        <div class="conteudoPerfil">
            <h1 id="comunidadesTexto">Comunidades</h1>
            <div class="addProcurarComunidades">
                <button id="addComunidades">ADD</button>
                <div class="input-containerIconeProcurar">
                    <i id="iconeProcurar" class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="procurar" placeholder="Procurar" />
                </div>
                 
                <button  id="minhaComunidades"><i id="iconeComunidades" class="fa-regular fa-star"></i></button>
                
            </div>
            <div class="amigos">
                <ul id="salas-lista"></ul>  <!-- Lista de salas -->
            </div>
        </div>
    </div>

    <div class="conteudoCorpo">
        <div class="conteinerNomeComunidade">  
            <div class="logoNumeroCurtidas" class="sala" data-id="sala1">
                <h1 id="nomeComunidade">Floo</h1>      
            </div>
            
            <div id="emojiArea">
                <button id="emojiCurti" class="curti" data-emoji="👍"><i id="iconecurti"  class="fa-regular fa-thumbs-up"></i></button>
                <p id="textoCurti">Curti</p>
            </div>
        </div>
        <form>
            <input id="CampoConversa" type="text" name="tarefa" />
            
            <div class="input-container">
                <button id="enviarMensagam" type="submit">
                <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </form>
        <ul id="tarefa-lista"></ul>
    </div>


    
    <!-- O Modal -->
<div id="meuModal" class="modal">
    <!-- Conteúdo do Modal -->
    <div class="modal-conteudo">
      <span id="fecharModal" class="fechar">&times;</span>
      
            <!-- Formulário para alterar o e-mail e a senha -->
    <div id="alterarDados">
        <div class="conteudoAlterarNomeUsario">
            <h3>Alterar Nome de Usuario</h3>
            <input type="text" id="novoNome" placeholder="Digite o novo nome">
            <button id="alterarNome">Alterar Nome</button>
        </div>
        <!--
        <h3>Alterar E-mail</h3>
        <input type="email" id="novoEmail" placeholder="Novo e-mail">
        <input type="password" id="senhaAtualEmail" placeholder="Senha atual">
        <button id="alterarEmailButton">Alterar E-mail</button>
        -->
        <div class="conteudoAlterarSenha">
            <h3>Alterar Senha</h3>
            <input type="password" id="novaSenha" placeholder="Nova senha">
            <input type="password" id="senhaAtualSenha" placeholder="Senha atual">
            <button id="alterarSenhaButton">Alterar Senha</button>
        </div>
    </div>

    </div>
  </div>
    
    <!-- Firebase e EmojiMart -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script type="module" src="/js/telaConteudo.js"></script>
    <script  type="module" src="/js/emojis.js"></script>
    <script type="module" src="/js/redefinicoesEmailSenha.js"></script>
</body>
</html>
